[package]
name = "keyforge95"
description = "Library for product key generation / validation for Windows 95 and other Microsoft products"
authors = ["Nando Lawson"]
version = "2.1.0"
categories = ["algorithms", "development-tools"]
keywords = ["windows", "product", "key", "generator", "validator"]
readme = "README.md"
license = "GPL-3.0"
exclude = ["target/", ".github/", ".gitignore"]
repository = "https://github.com/nandolawson/keyforge95"
edition = "2021"

[dependencies]
rand = "0.8.5"
wasm-bindgen = "0.2.93"

[lib]
crate-type = ["rlib", "cdylib"]

[lints.clippy]
cargo = "deny"
complexity = "deny"
correctness = "deny"
pedantic = "deny"
perf = "deny"
restriction = "allow"
style = "deny"
suspicious = "deny"

[profile.release]
opt-level = "z"
lto = true
strip = true
codegen-units = 1
panic = "abort"

[target.'cfg(wasm32)'.dependencies]
getrandom = { version = "0.2.15", features = ["js"] }
