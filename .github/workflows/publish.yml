on:
  workflow_dispatch:
name: Publish to crates.io
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Publish crate
        run: cargo publish --token ${{ secrets.CRATES_TOKEN }}
